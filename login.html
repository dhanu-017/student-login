<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif';
            }
            body{
                height: 100vh;
                background: linear-gradient(135deg,#1f1c2c,#2c2c54);
                display: flex;
                justify-content: center;
                align-items: center;
            }
            form{
                background: #2a2a3c;
                padding: 40px;
                width: 350px;
                border-radius: 12px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.5);
                text-align: left;
            }
             h1{
                color: white;
                margin-bottom: 25px;
                text-align: center;
            }
            label{
                color: #bbb;
                font-size: 16px;
                font-style: oblique;
            }
            input{
                width: 150px;
                padding: 12px;
                margin-top: 6px;
                margin-bottom: 20px;
                background: #3a3a52;
                border: 1px solid #444;
                border-radius: 6px;
                color: white;
                font-size: 16px;
            }
            input:focus{
                outline: none;
                border-color: #9b6bff;
            }
            a{
                display: block;
                text-align: center;
                margin-top: 18px;
                color: #9b6bff;
                text-decoration: none;
                font-size:14px;
            }
            a:hover{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <form align="CENTER">
            <h1>Login To Enrole a New Course</h1>
            <label for="username">username:</label>
            <input id="u1" type="text">
            <br>
            <br>
            <label for="Password">Password:</label>
            <input id="p1" type="password">
            <br>
            <br>
            <button style="display: block;" id="b1">Submit</button>
            <a href="Registration.html">Register</a>
        </form>
        <script>
            document.querySelector("form").addEventListener("submit",function(event){
                event.preventDefault();
                var username = document.getElementById("u1").value;
                var password = document.getElementById("p1").value;
                console.log("username:"+username);
                console.log("password:"+password);
            alert("username:"+username+"\n"+"password:"+password);
            });
        </script>
    </body>
</html>
