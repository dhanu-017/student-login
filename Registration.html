<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration.css">
</head>

<body>

<form id="studentForm">

    <h2>Bussiness</h2>

    <h3>Student Information</h3>

    <label>Name</label>
    <input type="text" id="fn" placeholder="First Name *">
    <input type="text" id="mn" placeholder="Middle Name">
    <input type="text" id="ln" placeholder="Last Name *"><br><br>

    DOB *
    <input type="date" id="date"><br><br>

    <label>Mobile *</label>
    <input type="text" id="number" placeholder="Mobile" inputmode="numeric" maxlength="10"><br><br>

    <label>Email *</label>
    <input type="email" id="email" placeholder="Email">

    <div class="form-group">
    <label for="aadhar">Aadhaar Number *</label>
    <input 
        type="text" 
        id="aadhar" 
        maxlength="14"
        placeholder="xxxx-xxxx-xxxx"
        autocomplete="off"
    >
    <small id="aadharError" class="error-msg"></small>
    </div>

    <label>Username *</label>
    <input type="text" id="username" placeholder="Enter Username">

    <label>Password *</label>
    <input type="password" id="password" placeholder="Enter Password">

    <h3>Education Details *</h3>

    <div id="educationContainer"></div>
    <button type="button" onclick="showEducationOptions()">+ Add Education</button>
    <br><br>

    <h3>Permanent Address *</h3>

    <input type="text" id="pDoor" placeholder="Door No"><br><br>
    <input type="text" id="pStreet" placeholder="Street"><br><br>

    <select id="pCountry" onchange="loadStates('p')">
        <option value="" disabled selected hidden>Select Country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
    </select><br><br>

    <select id="pState" onchange="loadDistricts('p')">
        <option value="" disabled selected hidden>Select State</option>
    </select><br><br>

    <select id="pDistrict">
        <option value="" disabled selected hidden>Select District</option>
    </select><br><br>

    <input type="text" id="pPincode" placeholder="Pincode" maxlength="6"><br><br>

    <h3>Present Address *</h3>

    <input type="checkbox" id="sameAddress" onchange="handleCopy()"> Same as Permanent Address
    <br><br>

    <input type="text" id="cDoor" placeholder="Door No"><br><br>
    <input type="text" id="cStreet" placeholder="Street"><br><br>

    <select id="cCountry" onchange="loadStates('c')">
        <option value="" disabled selected hidden>Select Country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
    </select><br><br>
    
    <select id="cState" onchange="loadDistricts('c')">
        <option value="" disabled selected hidden>Select State</option>
    </select><br><br>

    <select id="cDistrict">
        <option value="" disabled selected hidden>Select District</option>
    </select><br><br>

    <input type="text" id="cPincode" placeholder="Pincode" maxlength="6"><br><br>

    <input type="submit" id="register" value="Register" disabled>

</form>

<div id="popup" class="popup">
    <div class="popup-content">
        <p>Are you sure you want to copy Permanent Address?</p>
        <button onclick="confirmCopy()">Yes</button>
        <button onclick="closePopup()">No</button>
    </div>
</div>

<script src="Registration.js"></script>
</body>
</html>
